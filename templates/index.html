{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='{% static "/arch/jquery-3.5.0.js" %}' type="text/javascript"></script>
    <link href='{% static "/arch/bootstrap/css/bootstrap.css" %}' rel="stylesheet" type="text/css" />
    <link href='{% static "/css/normalize.css" %}' rel="stylesheet" type="text/css">
    <link href='{% static "/css/all.css" %}' rel="stylesheet" type="text/css" />
    <link href='{% static "/css/pushbar.css" %}' rel="stylesheet" type="text/css">
    <link href='{% static "/css/mis_estilos.css"%}' rel="stylesheet" type="text/css">
    <link href='{% static "/img/iconsBiken/icono.png"%}' rel="shortcut icon" />
    <title>Biken</title>
</head>

<body class="principal">
    <div id="particles-js"></div>
    <div class="loader-page"></div>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html">
                <img src='{% static "img/iconsBiken/icono.png" %}' alt="logo" class="icon-index">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link contact" href="#" data-pushbar-target="pushbar-menu">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div data-pushbar-id="pushbar-menu" class="pushbar" data-pushbar-direction="left">
            <div class="btn-cerrar">
                <button class="btn btnclose" data-pushbar-close><i class="fas fa-times"></i></button>
            </div>
            <nav class="navbar navbar1">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navbar2" href="{% url 'login' %}">Inicia Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar2" href="{% url 'registro' %}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar2" href="{% url 'contacto' %}">Contacto</a>
                    </li>                 
                    <li class="nav-item">
                        <a class="nav-link navbar2" href="{% url 'quienessomos' %}">Quienes somos</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <p class="nav-link" href="#">Nuestras redes Sociales</p>
                        <div class="sociales sociales1 col-2">
                            <a href="#" class="facebook"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="facebook"><i class="fab fa-youtube"></i></a>
                            <a href="https://github.com/cyborglf" class="facebook"><i class="fab fa-github"></i></a>
                            <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="facebook"><i class="fab fa-instagram"></i></a>
                        </div>
                    </li>
                </ul>

            </nav>
        </div>

        <div class="row">

            <div class="col-lg-6 div-bike">
                <img class="img-fluid bike" src='{% static "img/animations/bike.svg" %}'>
            </div>
            <div class="col-lg-6">
                <p><span class="titulo d-block mx-auto">BIKEN</span>
                <h4 class="subtitulo">Alquiler de bicicletas</h4>
                </p>

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <p class="welcome">Bienvenido a nuestra pagina Biken , que disfrute
                            de su visita.</p>
                        <p class="welcome1">¡Esperamos su pronto regreso!</p>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <a href="{% url 'home' %}"><button class="btn btn1">ENTRAR</button></a>
            </div>
        </div>

    </div>

    <script src='{% static "/js/particles.min.js" %}'></script>
    <script src='{% static "/js/part.js" %}'></script>
    <script src='{% static "/js/pushbar.js" %}'></script>
    <script type="text/javascript">
        const pushbar = new Pushbar({
            blur: false,
            overlay: false,
        });
    </script>

    <script src='{% static "/js/functions.js" %}' type="text/javascript"></script>
    <script src='{% static "/arch/bootstrap/js/bootstrap.js" %}' type="text/javascript"></script>
</body>

</html>
