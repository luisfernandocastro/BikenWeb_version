{% extends 'base.html' %}

{% block content%}
<div class="container-fluid">
    <div class="row ">
        <div class="col-lg-12 banner_profile d-flex justify-content-center">
            <div class="position-absolute">
                <img src="{{user.perfil.get_imagePortada}}" alt="">
            </div>
            <div class="div_profile ">

                <div class="container-fluid position-relative d-flex justify-content-center">
                    <img src="{{user.perfil.get_image}}" class="img_profile">
                </div>
                <div class="container-fluid position-relative">
                    <h1>{{user.first_name}} {{user.last_name}}<br></h1>
                </div>
                <div class="container-fluid position-relative d-flex justify-content-center">
                    <h1 class="username_profile">@{{user.username}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ml-5">
            <div class="Info">
                <div>
                    <h5>Mis bicicletas</h5>
                    <p>{{user.miBici.count}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
