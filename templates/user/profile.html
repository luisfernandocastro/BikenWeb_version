{% extends 'base.html' %}

{% block content%}


<div class="container">
    <div class="row ">
        <div class="col-lg-12 d-flex justify-content-center ">
            <div class="banner-profile" style="
                    background: url('{{user.perfil.get_imagePortada}}') no-repeat;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    border-bottom-right-radius: 30px;
                    border-bottom-left-radius: 30px;
                    background-position-y: top;
                    background-size: 100% 100%;
                    height: 100%;
                    width: 100%;">
                <div class="info_user">
                    <div class="container-fluid  d-flex justify-content-center">
                        <img src="{{user.perfil.get_image}}" class="img_user_profile">
                    </div>
                    <div class="container-fluid name_user_profile">
                        <h1>{{user.first_name}} {{user.last_name}}<br></h1>
                    </div>
                    <div class="container-fluid  d-flex justify-content-center">
                        <h1 class="username_user_profile">@{{user.username}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-md-6 mb-4 mt-5">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body card-body4">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold colorbikentext text-uppercase mb-1" style="font-size: 15px;">
                            {% if request.user.username == user.username%}
                            Mis Bicicletas Subidas
                            {%else%}
                            Bicicletas subidas de {{user.first_name}}
                            {%endif%}
                        </div>
                        <div class="h2 mb-0 font-weight-bold text-gray-800">{{user.miBici.count}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-bycicle fa-2x iconos-admin"></i>
                        <i class="fas fa-bicycle fa-4x iconos-admin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>









{% endblock %}
