
{% extends 'pages/completions_pages/correctRegistro.html' %}
{% load static %}

        {% block title %}Subida || Exitosa{% endblock %}

    {% block scriptmessage %}

        {% if messages %}
        {% for m in messages %}
        <script>
            Swal.fire({
                "title": '<span class="title_alert">Excelente!!</span>',
                "text": "{{m}}",
                "icon": "success",
                "confirmButtonText": 'Ok',
                "confirmButtonColor": '#2059BD',
                "allowOutsideClick": false,
                "allowEscapeKey": false,
                "allowEnterKey": false,
                "stopKeydownPropagation": false,
    
            }).then((result) => {
                if (result.value) {
                    window.location.href = "{% url 'home' %}"
                }
            });
        </script>
        {% endfor %}
        {% endif %}

    {% endblock scriptmessage%}
